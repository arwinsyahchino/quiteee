<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Ninja Eyes</title>
  <style>
    body{
      margin:0; padding:0;
      background:#000;
      color:#ff0000;
      font-family: "Courier New", monospace;
      display:flex; align-items:center; justify-content:center;
      height:100vh; overflow:hidden;
      flex-direction:column;
    }
    .hacker-text{
      font-size:2em;
      font-weight:bold;
      text-shadow:0 0 12px #ff0000;
      animation: blinkText 1s infinite;
      margin-bottom:40px;
    }
    @keyframes blinkText{ 0%,49%{opacity:1;} 50%,100%{opacity:0.3;} }

    .eye-container{
      position:relative;
      width:240px; height:100px;
      display:flex; justify-content:space-between;
    }
    .eye{
      position:relative;
      width:100px; height:60px;
      background:#000;
      border:4px solid #ff0000;
      border-radius:50% / 60%;
      overflow:hidden;
      box-shadow:0 0 20px #ff0000;
      display:flex; align-items:center; justify-content:center;
    }
    .pupil{
      width:20px; height:20px;
      background:#ff0000;
      border-radius:50%;
      animation: pupilGlow 2s infinite;
    }
    @keyframes pupilGlow{
      0%,100%{ box-shadow:0 0 6px #ff0000; }
      50%{ box-shadow:0 0 18px #ff0000; }
    }

    .eyelid{
      position:absolute;
      width:100%; height:100%;
      top:0; left:0;
      background:#000;
      animation: blinkEye 4s infinite;
      transform-origin: top;
    }
    @keyframes blinkEye{
      0%,92%,100%{ transform:scaleY(0); }
      95%{ transform:scaleY(1); }
    }

    /* Ninja mask effect */
    .eye::before{
      content:"";
      position:absolute;
      top:-20px; left:-20px;
      width:140%; height:140%;
      border-top:12px solid #ff0000;
      border-bottom:12px solid #ff0000;
      transform:skewY(-10deg);
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="hacker-text">WE ARE HACKER</div>
  <div class="eye-container">
    <div class="eye left">
      <div class="pupil"></div>
      <div class="eyelid"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
      <div class="eyelid"></div>
    </div>
  </div>
</body>
</html>
