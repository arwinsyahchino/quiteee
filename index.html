
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HACKED</title>
  <style>
    :root{
      --bg-from:#0f172a; /* slate-900 */
      --bg-to:#020617;   /* slate-950 */
      --accent:#38bdf8;  /* sky-400 */
      --accent-2:#e2e8f0;/* slate-200 */
      --flag:#ef4444;    /* red-500 */
      --flag-dark:#b91c1c; /* red-700 */
      --ground:#1f2937;  /* gray-800 */
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,'Helvetica Neue',Arial,'Apple Color Emoji','Segoe UI Emoji';
      background: radial-gradient(1200px 600px at 50% -20%, #1e293b 0%, var(--bg-from) 40%, var(--bg-to) 100%);
      color:var(--accent-2);
      display:grid; place-items:center;
      overflow:hidden;
    }
    .stage{
      position:relative; width:min(780px, 92vw); aspect-ratio: 16/9; 
      border-radius:24px; padding:16px; 
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:0 10px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      overflow:hidden;
    }
    .ground{
      position:absolute; left:0; right:0; bottom:0; height:22%;
      background:
        linear-gradient(transparent 0 30%, rgba(0,0,0,.35) 100%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 40px, transparent 40px 80px),
        linear-gradient(180deg, #0b1220, var(--ground));
      animation: groundMove 1s linear infinite;
    }
    @keyframes groundMove{ to{ background-position: 0 0, -80px 0, 0 0; } }

    .character-wrap{ position:absolute; inset:auto 0 18%; display:grid; place-items:center; }
    .character{ width:min(220px, 38vw); filter: drop-shadow(0 10px 20px rgba(0,0,0,.5)); }

    /* Subtle floating/bobbing */
    .bob{ animation:bob 0.8s ease-in-out infinite; }
    @keyframes bob{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-4px) } }

    /* Walking cycle */
    .leg-left{ transform-origin: 90px 150px; animation: walk 0.8s ease-in-out infinite; }
    .leg-right{ transform-origin: 90px 150px; animation: walk 0.8s ease-in-out infinite reverse; }
    .arm-left{ transform-origin: 92px 116px; animation: swing 0.8s ease-in-out infinite; }
    .arm-right{ transform-origin: 92px 116px; animation: swing 0.8s ease-in-out infinite reverse; }
    @keyframes walk{ 0%,100%{ transform: rotate(18deg) } 50%{ transform: rotate(-18deg) } }
    @keyframes swing{ 0%,100%{ transform: rotate(-14deg) } 50%{ transform: rotate(14deg) } }

    /* Flag pole subtle tilt */
    .pole{ transform-origin: 128px 66px; animation: poleTilt 1.6s ease-in-out infinite; }
    @keyframes poleTilt{ 0%,100%{ transform: rotate(-4deg) } 50%{ transform: rotate(4deg) } }

    /* Flag wave using two layers */
    .flag{ transform-origin: 128px 58px; }
    .flag > path.front{ animation: wave 0.7s ease-in-out infinite; }
    .flag > path.back{ opacity:.5; filter:brightness(.85); animation: wave 0.7s ease-in-out infinite reverse; }
    @keyframes wave{ 0%{ d: path('M128,42 C148,48 164,48 186,54 C200,58 208,64 214,68 L214,100 C208,96 200,90 186,86 C164,80 148,80 128,74 Z'); }
                      50%{ d: path('M128,42 C148,40 166,46 188,50 C202,52 212,60 220,64 L220,96 C212,92 202,84 188,82 C166,78 148,70 128,72 Z'); }
                      100%{ d: path('M128,42 C148,48 164,48 186,54 C200,58 208,64 214,68 L214,100 C208,96 200,90 186,86 C164,80 148,80 128,74 Z'); }}

    /* Loading text */
    .label{
      position:absolute; left:50%; bottom:8%; transform:translateX(-50%);
      letter-spacing:.12em; font-weight:600; text-transform:uppercase; 
      font-size: clamp(12px, 1.8vw, 14px); opacity:.9;
    }
    .dots::after{ content:'…'; animation: ellipsis 1.2s steps(4,end) infinite; }
    @keyframes ellipsis{ 0%{ content:'' } 25%{ content:'.' } 50%{ content:'..' } 75%{ content:'...' } 100%{ content:'…' } }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *{ animation:none !important; }
    }
  </style>
</head>
<body>
  <div class="stage" role="status" aria-live="polite" aria-label="Memuat halaman">
    <!-- Bintang halus -->
    <svg aria-hidden="true" width="0" height="0">
      <filter id="glow"><feGaussianBlur stdDeviation="1.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    </svg>

    <div class="character-wrap">
      <svg class="character bob" viewBox="0 0 240 180" xmlns="http://www.w3.org/2000/svg">
        <!-- Ground shadow -->
        <ellipse cx="110" cy="158" rx="36" ry="6" fill="#0b1220" opacity=".55"/>

        <!-- Flag pole -->
        <g class="pole">
          <rect x="124" y="36" width="6" height="94" rx="3" fill="#d1d5db" />
          <circle cx="127" cy="36" r="4" fill="#e5e7eb" />
          <!-- Flag cloth -->
          <g class="flag">
            <path class="back" fill="var(--flag-dark)" d="M128,42 C148,48 164,48 186,54 C200,58 208,64 214,68 L214,100 C208,96 200,90 186,86 C164,80 148,80 128,74 Z"/>
            <path class="front" fill="var(--flag)" d="M128,42 C148,48 164,48 186,54 C200,58 208,64 214,68 L214,100 C208,96 200,90 186,86 C164,80 148,80 128,74 Z"/>
          </g>
        </g>

        <!-- Body -->
        <g class="body" transform="translate(70,56)">
          <!-- Backpack -->
          <path d="M22 28 h24 a10 10 0 0 1 10 10 v20 a12 12 0 0 1 -12 12 h-28 a12 12 0 0 1 -12 -12 v-18 a12 12 0 0 1 12 -12z" fill="#1e293b"/>
          <!-- Torso -->
          <rect x="28" y="22" width="28" height="44" rx="8" fill="#3b82f6"/>
          <!-- Neck -->
          <rect x="40" y="14" width="8" height="10" rx="3" fill="#f2c28b"/>
          <!-- Head -->
          <g transform="translate(34,0)">
            <circle cx="10" cy="10" r="10" fill="#f2c28b"/>
            <rect x="6" y="8" width="8" height="4" rx="2" fill="#0f172a"/>
          </g>

          <!-- Arms holding pole -->
          <g class="arm-left">
            <rect x="12" y="30" width="24" height="8" rx="4" fill="#f2c28b"/>
          </g>
          <g class="arm-right">
            <rect x="48" y="30" width="24" height="8" rx="4" fill="#f2c28b"/>
          </g>

          <!-- Legs -->
          <g class="leg-left">
            <rect x="28" y="64" width="10" height="26" rx="4" fill="#0ea5e9"/>
            <rect x="22" y="86" width="22" height="8" rx="4" fill="#111827"/>
          </g>
          <g class="leg-right">
            <rect x="44" y="64" width="10" height="26" rx="4" fill="#0284c7"/>
            <rect x="40" y="86" width="22" height="8" rx="4" fill="#030712"/>
          </g>
        </g>
      </svg>
    </div>

    <div class="ground"></div>
    <div class="label">Loading<span class="dots"></span></div>
  </div>

  <!-- Contoh: auto-menghilang setelah halaman siap -->
  <script>
    // Ini hanya contoh untuk demo. Di integrasi nyata, 
    // panggil hideLoader() setelah data/halaman siap dirender.
    function hideLoader(){
      document.querySelector('.stage').style.transition='opacity .4s ease';
      document.querySelector('.stage').style.opacity='0';
      setTimeout(()=>document.querySelector('.stage').remove(), 450);
    }
    // setTimeout(hideLoader, 3000); // Uncomment untuk uji cepat.
  </script>
</body>
</html>
