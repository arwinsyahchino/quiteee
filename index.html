<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game QUITEE</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a6e3ff 0%, #71c4ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        
        /* Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b6b, #ff9f43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* Form Container */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 3px solid #ffd166;
            backdrop-filter: blur(5px);
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #06d6a0;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffd166;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        input:focus {
            border-color: #06d6a0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.3);
        }
        
        button {
            background: linear-gradient(to right, #06d6a0, #118ab2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }
        
        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            display: none;
        }
        
        /* Age-specific Buttons */
        .age-group-btn {
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid white;
        }
        
        .btn-minigame {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
        }
        
        .btn-puzzle {
            background: linear-gradient(45deg, #4ecdc4, #06d6a0);
        }
        
        .btn-quiz {
            background: linear-gradient(45deg, #118ab2, #073b4c);
        }
        
        .age-group-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        /* Character in Header */
        .doctor-character {
            width: 120px;
            margin: 0 auto;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Bubble Decorations */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: floatBubble 5s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes floatBubble {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
        }
        
        .music-icon {
            font-size: 24px;
            color: #118ab2;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
                border-width: 2px;
            }
            
            input, button, .age-group-btn {
                padding: 10px 15px;
            }
            
            .doctor-character {
                width: 100px;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .form-group label {
                font-size: 14px;
            }
            
            input {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Bubble Decorations -->
    <div class="bubble" style="width: 100px; height: 100px; top: 10%; left: 5%;"></div>
    <div class="bubble" style="width: 150px; height: 150px; top: 70%; right: 5%;"></div>
    <div class="bubble" style="width: 80px; height: 80px; bottom: 10%; left: 15%;"></div>
    
    <header>
        <img class="doctor-character" src="https://img.freepik.com/free-vector/cute-boy-doctor-holding-clipboard-cartoon-vector-icon-illustration_138676-4622.jpg" alt="Dokter Kecil">
        <h1>Game QUITEE</h1>
        <p style="color: #118ab2; font-weight: bold; font-size: 1.1rem;">Belajar menjaga kesehatan gigi dengan cara yang menyenangkan!</p>
    </header>
    
    <div class="container">
        <form id="userForm">
            <div class="form-group">
                <label for="name">Nama Kamu:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama kamu" required>
            </div>
            
            <div class="form-group">
                <label for="age">Umur Kamu:</label>
                <input type="number" id="age" name="age" placeholder="Masukkan umur kamu" min="5" max="15" required>
            </div>
            
            <button type="submit">Mulai Petualangan!</button>
        </form>
        
        <div class="button-container" id="buttonContainer">
            <!-- Buttons will be dynamically inserted here -->
        </div>
    </div>
    
    <!-- Music Control Button -->
    <div class="music-control" id="musicControl">
        <span class="music-icon">üîä</span>
    </div>
    
    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2025/06/13/audio_09c7513b8a.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Music System
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;
        
        // Set volume
        bgMusic.volume = 0.3;
        
        // Function to toggle music
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<span class="music-icon">üîá</span>';
            } else {
                bgMusic.play()
                    .then(() => {
                        musicControl.innerHTML = '<span class="music-icon">üîä</span>';
                    })
                    .catch(e => {
                        console.log("Playback failed:", e);
                        musicControl.innerHTML = '<span class="music-icon">‚ùå</span>';
                    });
            }
            isPlaying = !isPlaying;
        }
        
        // Event listener for music control
        musicControl.addEventListener('click', toggleMusic);
        
        // Auto-play strategy
        function initAudio() {
            // First try to play immediately
            bgMusic.play()
                .then(() => {
                    isPlaying = true;
                    musicControl.innerHTML = '<span class="music-icon">üîä</span>';
                })
                .catch(e => {
                    console.log("Autoplay prevented, trying muted play:", e);
                    
                    // If blocked, try muted play
                    bgMusic.muted = true;
                    bgMusic.play()
                        .then(() => {
                            // Success! Now unmute
                            bgMusic.muted = false;
                            isPlaying = true;
                            musicControl.innerHTML = '<span class="music-icon">üîä</span>';
                        })
                        .catch(e => {
                            console.log("Muted autoplay also blocked:", e);
                            musicControl.innerHTML = '<span class="music-icon">‚ñ∂Ô∏è</span>';
                        });
                });
        }
        
        // Create more bubbles dynamically
        function createBubbles() {
            const colors = ['rgba(255,107,107,0.2)', 'rgba(78,205,196,0.2)', 'rgba(6,214,160,0.2)'];
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 80 + 10;
                const posY = Math.random() * 80 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.top = `${posY}%`;
                bubble.style.background = color;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(bubble);
            }
        }
        
        // Screen size detection and adjustment
        function checkScreenSize() {
            const width = window.innerWidth;
            const h1 = document.querySelector('h1');
            const container = document.querySelector('.container');
            
            if (width < 400) {
                h1.style.fontSize = '1.6rem';
                container.style.padding = '15px';
            } else {
                h1.style.fontSize = '2.5rem';
                container.style.padding = '30px';
            }
        }
        
        // Initialize everything after load
        window.addEventListener('load', function() {
            checkScreenSize();
            createBubbles();
            initAudio();
            
            // Re-try initAudio if first attempt failed
            if (!isPlaying) {
                document.addEventListener('click', function firstInteraction() {
                    initAudio();
                    document.removeEventListener('click', firstInteraction);
                }, { once: true });
            }
        });
        
        window.addEventListener('resize', checkScreenSize);
        
        // Form Submission
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const buttonContainer = document.getElementById('buttonContainer');
            
            // Validate inputs
            if (!name || isNaN(age) || age < 5 || age > 15) {
                alert('Masukkan nama dan umur (5-15 tahun) yang valid!');
                return;
            }
            
            // Clear previous buttons
            buttonContainer.innerHTML = '';
            
            // Show the button container
            buttonContainer.style.display = 'flex';
            
            // Create welcome message
            const welcomeMsg = document.createElement('p');
            welcomeMsg.textContent = `Halo ${name}! Pilih kegiatan yang kamu suka:`;
            welcomeMsg.style.marginBottom = '20px';
            welcomeMsg.style.fontWeight = 'bold';
            welcomeMsg.style.color = '#073b4c';
            welcomeMsg.style.fontSize = '1.2rem';
            buttonContainer.appendChild(welcomeMsg);
            
            // Create buttons based on age
            if (age >= 8 && age <= 11) {
                createButton('üéÆ Mini Game Seru', 'index_level1.html', 'btn-minigame');
                createButton('üß© Puzzle Gigi Sehat', 'puzzle', 'btn-puzzle');
            } else if (age >= 13 && age <= 14) {
                createButton('üìù Kuiz Kesehatan Gigi', 'index_kuislevel1.html', 'btn-quiz');
            } else {
                const msg = document.createElement('p');
                msg.textContent = 'Maaf, kegiatan untuk umur kamu akan sehadir!';
                msg.style.color = '#ff6b6b';
                msg.style.fontWeight = 'bold';
                buttonContainer.appendChild(msg);
            }
            
            // Add animation to buttons
            document.querySelectorAll('.age-group-btn').forEach(btn => {
                btn.style.animation = 'pulse 2s infinite';
            });
            
            buttonContainer.scrollIntoView({ behavior: 'smooth' });
        });
        
        // Helper function to create buttons
        function createButton(text, link, className) {
            const btn = document.createElement('a');
            btn.className = `age-group-btn ${className}`;
            btn.href = link;
            btn.textContent = text;
            document.getElementById('buttonContainer').appendChild(btn);
        }
    </script>
</body>
</html>
