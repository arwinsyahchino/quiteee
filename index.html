<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Programmer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0ea5e9; /* sky-500 */
      --bg2:#7c3aed; /* violet-600 */
      --bg3:#14b8a6; /* teal-500 */
      --card-bg:rgba(255,255,255,0.12);
      --card-stroke:rgba(255,255,255,0.25);
      --text:#ffffff;
      --muted:rgba(255,255,255,0.75);
      --accent:#fbbf24; /* amber-400 */
      --good:#34d399; /* emerald-400 */
      --bad:#f87171; /* rose-400 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.12), transparent 60%),
                  radial-gradient(900px 600px at 90% 90%, rgba(255,255,255,0.08), transparent 60%),
                  linear-gradient(120deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      background-attachment: fixed;
      overflow-x:hidden;
      animation: hue 16s infinite linear;
    }
    @keyframes hue{from{filter:hue-rotate(0deg)} to{filter:hue-rotate(360deg)}}

    /* Shared UI */
    .container{max-width:1200px;margin:0 auto;padding:24px}
    .glass{
      background:var(--card-bg);
      border:1px solid var(--card-stroke);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      border-radius:24px;
      box-shadow:0 10px 40px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .title{font-weight:700;letter-spacing:0.3px}
    .btn{
      appearance:none;border:0;cursor:pointer;
      padding:14px 18px;border-radius:16px;
      color:#0b1020;background:#fff;font-weight:600;
      transition:transform 0.15s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      box-shadow:0 10px 20px rgba(0,0,0,0.25);
    }
    .btn:hover{transform:translateY(-2px)}
    .btn:active{transform:translateY(0)}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid var(--card-stroke)}

    /* Login */
    .screen{min-height:100vh;display:grid;place-items:center;padding:24px}
    .login-card{display:grid;grid-template-columns:1.1fr 1fr;gap:0;overflow:hidden}
    .login-art{
      position:relative;padding:36px;display:grid;place-content:end;min-height:380px;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    }
    .login-art::before{
      content:"";position:absolute;inset:-20%;
      background: conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.25), transparent 45%, rgba(255,255,255,0.15));
      filter: blur(40px);animation:spin 18s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .login-art h1{margin:0;font-size:40px;line-height:1.1}
    .login-art p{margin:8px 0 0;color:var(--muted)}

    .login-form{background:rgba(0,0,0,0.25);padding:32px 28px}
    .field{display:flex;flex-direction:column;gap:8px;margin:14px 0}
    .field label{font-size:14px;color:var(--muted)}
    .field input{
      padding:14px 16px;border-radius:12px;border:1px solid var(--card-stroke);
      background:rgba(255,255,255,0.1);color:var(--text);outline:none;
      transition: box-shadow .2s, background .2s;
    }
    .field input:focus{box-shadow:0 0 0 4px rgba(255,255,255,0.12);background:rgba(255,255,255,0.16)}
    .hint{font-size:12px;color:var(--muted)}
    .status{margin-top:10px;font-size:13px}

    /* Dashboard */
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 20px;margin-bottom:20px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{width:40px;height:40px;border-radius:12px;
      background:radial-gradient(closest-side, #fff, rgba(255,255,255,0.2));
      box-shadow:0 8px 24px rgba(0,0,0,0.25);
      display:grid;place-items:center;font-weight:800;color:#0b1020}
    .brand .name{font-size:20px;font-weight:700}

    .grid{
      display:grid;grid-template-columns:repeat(5, minmax(0,1fr));
      gap:16px
    }
    @media (max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:700px){
      .login-card{grid-template-columns:1fr}
      .grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:460px){.grid{grid-template-columns:1fr}}

    .tile{
      position:relative;overflow:hidden;height:150px;display:flex;flex-direction:column;justify-content:flex-end;
      padding:16px;gap:8px;isolation:isolate;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      transition: transform .25s ease, box-shadow .25s ease, background .3s ease;
    }
    .tile:hover{transform:translateY(-4px) scale(1.01);box-shadow:0 20px 40px rgba(0,0,0,0.35)}
    .tile .tag{font-size:12px;opacity:.8}
    .tile .tt{font-weight:700}
    .tile::after{
      content:"";position:absolute;inset:-40%;z-index:-1;
      background:radial-gradient(450px 280px at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.26), transparent 50%);
      transition:opacity .3s;opacity:0
    }
    .tile:hover::after{opacity:1}

    /* Panel Materi */
    .panel{
      position:fixed;inset:0;display:none;z-index:40;
      background:rgba(6, 9, 20, 0.6);
      backdrop-filter: blur(6px);
      padding:24px
    }
    .panel[aria-hidden="false"]{display:block;animation:fadeIn .25s ease}
    @keyframes fadeIn{from{opacity:0} to{opacity:1}}

    .sheet{
      max-width:960px;margin:0 auto;height:calc(100vh - 48px);
      display:flex;flex-direction:column;overflow:hidden
    }
    .sheet .head{display:flex;align-items:center;justify-content:space-between;padding:16px 20px}
    .sheet .body{padding:0 20px 24px;overflow:auto}
    .sheet h2{margin:0 0 6px}
    .pill{display:inline-flex;align-items:center;gap:8px;border-radius:999px;padding:8px 12px;background:rgba(255,255,255,0.12);font-size:12px}

    .content{line-height:1.7;color:#f8fafc}
    .content h3{margin-top:18px;margin-bottom:8px}
    .content ul{margin:0;padding-left:18px}
    .content li{margin:6px 0}

    /* subtle border */
    .b{border:1px solid var(--card-stroke)}

    /* Success/Error badges */
    .badge{font-size:12px;padding:6px 10px;border-radius:10px}
    .ok{background:rgba(52,211,153,0.15);border:1px solid rgba(52,211,153,0.5)}
    .err{background:rgba(248,113,113,0.15);border:1px solid rgba(248,113,113,0.5)}

    /* Floating particles */
    .floaters span{
      position:absolute;inset:auto;display:block;width:8px;height:8px;border-radius:999px;
      background:rgba(255,255,255,0.65);filter:blur(1px);opacity:.75
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <section id="login" class="screen">
    <div class="login-card glass b">
      <div class="login-art">
        <div class="floaters" aria-hidden="true"></div>
        <h1 class="title">Materi Keorganisasian Community Programmer</h1>
        <p>Masuk untuk mulai belajar menjadi Pemimpin Masa Depan</p>
      </div>
      <form id="loginForm" class="login-form">
        <h2 class="title">Masuk</h2>
        <p class="hint">Silahkan Masuk<br>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" autocomplete="username" placeholder="Masukkan username" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Masukkan password" required />
        </div>
        <div style="display:flex; gap:10px; align-items:center; margin-top:10px">
          <button class="btn" type="submit">Masuk</button>
          <button class="btn btn-ghost" type="button" id="btnDemo">Isi Otomatis</button>
        </div>
        <div id="loginStatus" class="status"></div>
      </form>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="app" style="display:none">
    <div class="container">
      <header class="nav glass b">
        <div class="brand">
          <div class="logo">AK</div>
          <div>
            <div class="name">Keorganisasian & Kepemimpinan</div>
            <div style="font-size:12px;color:var(--muted)">Dashboard Materi Interaktif</div>
          </div>
        </div>
        <div style="display:flex; gap:10px; align-items:center">
          <span id="authBadge" class="badge ok">Login berhasil</span>
          <button id="btnLogout" class="btn btn-ghost" title="Keluar">Keluar</button>
        </div>
      </header>

      <div class="grid">
        <!-- 10 tiles -->
        <button class="tile glass b" data-target="m1" style="--x:65%;--y:25%">
          <span class="tag">Materi 01</span>
          <div class="tt">Pengertian Dasar</div>
        </button>
        <button class="tile glass b" data-target="m2" style="--x:20%;--y:60%">
          <span class="tag">Materi 02</span>
          <div class="tt">Prinsip Keorganisasian</div>
        </button>
        <button class="tile glass b" data-target="m3" style="--x:50%;--y:40%">
          <span class="tag">Materi 03</span>
          <div class="tt">Jenis-Jenis Organisasi</div>
        </button>
        <button class="tile glass b" data-target="m4" style="--x:80%;--y:30%">
          <span class="tag">Materi 04</span>
          <div class="tt">Fungsi Organisasi</div>
        </button>
        <button class="tile glass b" data-target="m5" style="--x:35%;--y:20%">
          <span class="tag">Materi 05</span>
          <div class="tt">Kepemimpinan dalam Organisasi</div>
        </button>
        <button class="tile glass b" data-target="m6" style="--x:50%;--y:70%">
          <span class="tag">Materi 06</span>
          <div class="tt">Karakter Pemimpin</div>
        </button>
        <button class="tile glass b" data-target="m7" style="--x:15%;--y:35%">
          <span class="tag">Materi 07</span>
          <div class="tt">Hubungan Kepemimpinan & Organisasi</div>
        </button>
        <button class="tile glass b" data-target="m8" style="--x:75%;--y:65%">
          <span class="tag">Materi 08</span>
          <div class="tt">Tantangan Umum</div>
        </button>
        <button class="tile glass b" data-target="m9" style="--x:40%;--y:50%">
          <span class="tag">Materi 09</span>
          <div class="tt">Strategi Keberhasilan</div>
        </button>
        <button class="tile glass b" data-target="m10" style="--x:60%;--y:30%">
          <span class="tag">Materi 10</span>
          <div class="tt">Kesimpulan</div>
        </button>
      </div>
    </div>
  </section>

  <!-- PANEL MATERI (MODAL) -->
  <section id="panel" class="panel" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="sheet glass b">
      <div class="head">
        <div>
          <div class="pill">ðŸ“˜ Materi</div>
          <h2 id="panelTitle" class="title">Judul</h2>
        </div>
        <div style="display:flex; gap:10px">
          <button id="btnPrev" class="btn btn-ghost" title="Sebelumnya">âŸµ</button>
          <button id="btnNext" class="btn" title="Berikutnya">Berikutnya âŸ¶</button>
          <button id="btnClose" class="btn btn-ghost" aria-label="Tutup">Tutup</button>
        </div>
      </div>
      <div id="panelBody" class="body">
        <article id="panelContent" class="content"></article>
      </div>
    </div>
  </section>

  <script>
    // Floating particles aesthetic
    (function makeFloaters(){
      const fl = document.querySelector('.floaters');
      if(!fl) return;
      const n = 24;
      for(let i=0;i<n;i++){
        const s = document.createElement('span');
        s.style.left = Math.random()*100+"%";
        s.style.top = Math.random()*100+"%";
        const d = 8 + Math.random()*16;
        s.style.width = s.style.height = d+"px";
        s.style.opacity = 0.3 + Math.random()*0.6;
        s.animate([
          { transform:`translateY(0px)` },
          { transform:`translateY(${ -50 - Math.random()*100 }px)` }
        ], { duration: 6000 + Math.random()*8000, iterations: Infinity, direction: 'alternate', easing:'ease-in-out' });
        fl.appendChild(s);
      }
    })();

    const loginEl = document.getElementById('login');
    const appEl = document.getElementById('app');
    const loginForm = document.getElementById('loginForm');
    const statusEl = document.getElementById('loginStatus');
    const btnDemo = document.getElementById('btnDemo');
    const btnLogout = document.getElementById('btnLogout');

    btnDemo.addEventListener('click', ()=>{
      document.getElementById('username').value = 'arwinsyah';
      document.getElementById('password').value = 'arwinsyahcom';
    });

    loginForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const u = (document.getElementById('username').value||'').trim();
      const p = (document.getElementById('password').value||'').trim();
      if(u === 'arwinsyah' && p === 'arwinsyahcom'){
        statusEl.innerHTML = `<span class="badge ok">Berhasil login. Mengarahkan ke dashboardâ€¦</span>`;
        setTimeout(()=>{
          loginEl.style.display='none';
          appEl.style.display='block';
        }, 500);
      } else {
        statusEl.innerHTML = `<span class="badge err">Username atau password salah. Coba lagi.</span>`;
      }
    });

    btnLogout.addEventListener('click', ()=>{
      appEl.style.display='none';
      loginEl.style.display='grid';
      statusEl.textContent='';
      loginForm.reset();
    });

    // Materi database
    const materi = [
      {
        id:'m1',
        title:'Pengertian Dasar',
        html:`
          <h3>Keorganisasian</h3>
          <p>Keorganisasian adalah sistem kerja sama sekelompok orang untuk mencapai tujuan tertentu melalui pembagian kerja, wewenang, dan tanggung jawab yang jelas.</p>
          <ul>
            <li><strong>Tujuan</strong> â€“ arah yang dicapai organisasi</li>
            <li><strong>Anggota</strong> â€“ pelaku yang menjalankan organisasi</li>
            <li><strong>Struktur</strong> â€“ susunan hubungan kerja & wewenang</li>
            <li><strong>Proses Kerja</strong> â€“ mekanisme untuk mencapai tujuan</li>
          </ul>
          <h3>Kepemimpinan</h3>
          <p>Kepemimpinan adalah kemampuan memengaruhi, mengarahkan, dan menggerakkan orang lain agar mau bekerja sama demi tercapainya tujuan.</p>
          <ul>
            <li><strong>Pemimpin</strong>, <strong>Pengikut</strong>, <strong>Tujuan Bersama</strong>, dan <strong>Proses Pengaruh</strong></li>
          </ul>
        `
      },
      {
        id:'m2',
        title:'Prinsip-Prinsip Keorganisasian',
        html:`
          <ul>
            <li><strong>Tujuan jelas</strong> â€“ semua kegiatan mengacu ke target yang terukur.</li>
            <li><strong>Pembagian kerja</strong> â€“ sesuai kompetensi & minat.</li>
            <li><strong>Koordinasi & komunikasi</strong> â€“ mencegah duplikasi & konflik.</li>
            <li><strong>Keadilan & tanggung jawab</strong> â€“ setiap kontribusi dihargai.</li>
            <li><strong>Efektivitas & efisiensi</strong> â€“ output optimal, sumber daya minimal.</li>
          </ul>
        `
      },
      {
        id:'m3',
        title:'Jenis-Jenis Organisasi',
        html:`
          <h3>Berdasarkan Tujuan</h3>
          <ul>
            <li><strong>Sosial</strong> â€“ LSM, karang taruna.</li>
            <li><strong>Ekonomi</strong> â€“ koperasi, perusahaan.</li>
            <li><strong>Politik</strong> â€“ partai, ormas politik.</li>
            <li><strong>Pendidikan</strong> â€“ OSIS, BEM, sekolah.</li>
          </ul>
          <h3>Berdasarkan Struktur</h3>
          <ul>
            <li><strong>Formal</strong> â€“ aturan tertulis, AD/ART, struktur resmi.</li>
            <li><strong>Informal</strong> â€“ terbentuk alami, kelompok hobi/komunitas.</li>
          </ul>
        `
      },
      {
        id:'m4',
        title:'Fungsi Organisasi',
        html:`
          <ul>
            <li>Koordinasi kegiatan anggota</li>
            <li>Pembagian tugas & tanggung jawab</li>
            <li>Pengaturan wewenang & alur keputusan</li>
            <li>Wadah pengembangan diri & talenta</li>
            <li>Mengakselerasi pencapaian tujuan bersama</li>
          </ul>
        `
      },
      {
        id:'m5',
        title:'Kepemimpinan dalam Organisasi',
        html:`
          <h3>Peran Pemimpin</h3>
          <ul>
            <li><strong>Visioner</strong> â€“ memberi arah & prioritas.</li>
            <li><strong>Motivator</strong> â€“ meningkatkan semangat & keterlibatan.</li>
            <li><strong>Komunikator</strong> â€“ menjembatani kepentingan.</li>
            <li><strong>Pengambil Keputusan</strong> â€“ memilih opsi terbaik.</li>
            <li><strong>Teladan</strong> â€“ konsisten nilai & integritas.</li>
          </ul>
          <h3>Gaya Kepemimpinan</h3>
          <ul>
            <li><strong>Otoriter</strong> â€“ keputusan sepihak, cepat namun berisiko resistensi.</li>
            <li><strong>Demokratis</strong> â€“ partisipatif, meningkatkan komitmen.</li>
            <li><strong>Laissez-Faire</strong> â€“ kebebasan luas, cocok tim matang.</li>
            <li><strong>Transformasional</strong> â€“ menginspirasi perubahan positif.</li>
            <li><strong>Transaksional</strong> â€“ berbasis imbalan & hukuman.</li>
          </ul>
        `
      },
      {
        id:'m6',
        title:'Karakteristik Pemimpin yang Baik',
        html:`
          <ul>
            <li>Jujur & amanah</li>
            <li>Bertanggung jawab</li>
            <li>Percaya diri & tegas</li>
            <li>Adil & empatik</li>
            <li>Cerdas & bijak dalam keputusan</li>
            <li>Keterampilan komunikasi yang kuat</li>
            <li>Berorientasi tujuan & pembelajaran berkelanjutan</li>
          </ul>
        `
      },
      {
        id:'m7',
        title:'Hubungan Kepemimpinan & Keorganisasian',
        html:`
          <p>Organisasi tanpa pemimpin berjalan tanpa arah; pemimpin tanpa organisasi sulit mengimplementasikan gagasan. Keduanya saling melengkapi untuk mewujudkan visi, misi, dan tujuan.</p>
          <ul>
            <li>Pemimpin menetapkan <em>visi</em> â†’ organisasi menerjemahkan menjadi <em>misi & program</em>.</li>
            <li>Struktur organisasi memberi kanal eksekusi â†’ kepemimpinan menggerakkan orang.</li>
          </ul>
        `
      },
      {
        id:'m8',
        title:'Tantangan dalam Keorganisasian & Kepemimpinan',
        html:`
          <ul>
            <li>Konflik internal & silo informasi</li>
            <li>Komunikasi yang lemah</li>
            <li>Motivasi anggota menurun</li>
            <li>Kepemimpinan tidak efektif / tidak konsisten</li>
            <li>Adaptasi terhadap perubahan teknologi, sosial, budaya</li>
          </ul>
        `
      },
      {
        id:'m9',
        title:'Strategi Meningkatkan Keberhasilan',
        html:`
          <ul>
            <li>Tetapkan <strong>visi, misi, indikator kinerja (KPI)</strong> yang jelas.</li>
            <li>Bentuk tim solid dengan pembagian kerja adil.</li>
            <li>Kembangkan budaya kolaborasi & umpan balik.</li>
            <li>Pelatihan kepemimpinan & coaching berkala.</li>
            <li>Manfaatkan teknologi (manajemen tugas, rapat daring).</li>
            <li>Evaluasi & refleksi periodik; lakukan perbaikan berkelanjutan.</li>
          </ul>
        `
      },
      {
        id:'m10',
        title:'Kesimpulan',
        html:`
          <p><strong>Keorganisasian</strong> adalah wadah kerja sama; <strong>kepemimpinan</strong> adalah seni memengaruhi agar tujuan tercapai. Keduanya harus selaras untuk menghasilkan dampak terbaik bagi anggota dan pemangku kepentingan.</p>
        `
      }
    ];

    // Panel logic
    const panel = document.getElementById('panel');
    const panelTitle = document.getElementById('panelTitle');
    const panelContent = document.getElementById('panelContent');
    const btnClose = document.getElementById('btnClose');
    const btnNext = document.getElementById('btnNext');
    const btnPrev = document.getElementById('btnPrev');

    let currentIndex = 0;

    function openPanelByIndex(idx){
      currentIndex = ((idx % materi.length) + materi.length) % materi.length;
      const m = materi[currentIndex];
      panelTitle.textContent = m.title;
      panelContent.innerHTML = m.html;
      panel.setAttribute('aria-hidden','false');
      // Smoothly scroll to top of panel content
      document.getElementById('panelBody').scrollTo({top:0, behavior:'smooth'});
    }

    function openPanelById(id){
      const idx = materi.findIndex(m=>m.id===id);
      if(idx>=0){ openPanelByIndex(idx); }
    }

    document.querySelectorAll('.tile').forEach(tile=>{
      tile.addEventListener('mousemove', e=>{
        const r = tile.getBoundingClientRect();
        tile.style.setProperty('--x', (e.clientX - r.left) + 'px');
        tile.style.setProperty('--y', (e.clientY - r.top) + 'px');
      });
      tile.addEventListener('click', ()=> openPanelById(tile.dataset.target));
    });

    btnClose.addEventListener('click', ()=> panel.setAttribute('aria-hidden','true'));
    btnNext.addEventListener('click', ()=> openPanelByIndex(currentIndex+1));
    btnPrev.addEventListener('click', ()=> openPanelByIndex(currentIndex-1));

    document.addEventListener('keydown', (e)=>{
      if(panel.getAttribute('aria-hidden')==='false'){
        if(e.key==='Escape') panel.setAttribute('aria-hidden','true');
        if(e.key==='ArrowRight') openPanelByIndex(currentIndex+1);
        if(e.key==='ArrowLeft') openPanelByIndex(currentIndex-1);
      }
    });
  </script>
</body>
</html>
